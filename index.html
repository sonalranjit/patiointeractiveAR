<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<a-asset-item id="launchdemo-obj" src="data/model/LaunchDemo.obj"></a-asset-item>
			<a-asset-item id="launchdemo-mtl" src="data/model/LaunchDemo.mtl"></a-asset-item>
		</a-assets>		
		<a-marker type='pattern' url='./data/asley-gilbert.patt' size='1'>
			<!--a-entity obj-model="obj: #launchdemo-obj; mtl: #launchdemo-mtl"
			scale="0.01 0.01 0.01"
			rotation="0 0 0"
			position="0 0 0">
			</a-entity-->
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
				<a-torus-knot radius='0.27' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
